<!DOCTYPE html>
<html>
<head>
  <title>Analog Signup | display property</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <main>
     <img src="images/logo.png" class=logo>

     <div class="container">

        <form class='demo-form' action="/some-server-endpoint" method='post'>
          <legend>Sign up</legend>
          <label for="email">Email</label><br>
          <input type="email" name='email' id='email' /><br>
          <input placeholder='foo@bar.com' type="text" name='email' /><br>
          <label for="password" >Password</label><br>
          <input type="password" name="psw" id='pwd'><br>
          <input placeholder='1234password' type="text" name='password' /><br>
          <button type='submit'>Sign Up</button><br>
          <span class="psw"> <a href="#"> Forgot password?</a></span>
      </form>
    </div>
    <div class='footer'>
    Already have an account? <a href="/login">Log in</a>
    </div>
  </main>
</body>
</html>
